<!DOCTYPE>
<html lang="en"/>
    <head>
        <meta charset="UTF-8"/>
        <meta name="Author" content="Ayomide Soniyi"/>
        <meta name="description" content="A project given by alx africa
        to give life to our AirBnB clone site and aims to improve
        students knowlege and skills."/>
        <link rel="stylesheet" href="styles/4-common.css"/>
        <link rel="stylesheet" href="styles/3-header.css"/>
        <link rel="stylesheet" href="styles/3-footer.css"/>
        <link rel="stylesheet" href="styles/6-filters.css"/>
        <link rel="icon" href="images/icon.png" type="images/png"/>
        <title>AirBnB clone</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>State</h3>
                    <h4>Lagos, Ondo...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Lagos</h2>
                            <li>Ikorodu</li>
                            <li>Ikeja</li>
                        </li>
                        <li>
                            <h2>Ondo</h2>
                            <li>Akure</li>
                            <li>Place</li>
                        </li>
                    </ul>
                          
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Wi-fi...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Router</li>
                        <li>Wi-fi</li>
                        <li>Laptop</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
